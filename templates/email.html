    <title>Risk Predictor Email</title>
    <style>
        .item1 {
            grid-area: header;

        .item2 {
            grid-area: menu;

        .item3 {
            grid-area: main;

            padding: 10px;

        }

            border-radius: 25px;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: auto;
            /* box-shadow:  15px 15px 15px 5px #E0E0E0; */
            margin-right: auto;
        }
    </style>
</head>
